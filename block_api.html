<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数字货币行情预览</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <!--<script src="/static/js/jquery.js"></script>-->
    <script src="show_btc.js"></script>
    <script>
    $(document).ready(function(){
        //点击查询按钮时触发
        $("button#search").click(function(){
            var in_value = $("#test_input").val();
            $.getJSON("https://block.cc/api/v1/coin/list?size="+in_value +"/",function(data,status){
                $("tbody").remove();  //移除
                show_btc(data)
            });
        });
    });

    //页面加载时默认加载排名前十的数字货币
    $(document).ready(function(){
        $.getJSON("https://block.cc/api/v1/coin/list?size=10",function(data,status){
            show_btc(data)
        });
    });
    </script>


<!--{#    监测input输入值变化触发事件#}-->
    <script>
        $(function () {
            $("#input_test2").bind("propertychange input",function(event){
            $(document).ready(function(){
                $.getJSON("https://block.cc/api/v1/coin/list?str="+$("#input_test2").val(),function(data,status){
                    $("tbody").remove();  //移除
                    show_btc(data)
                });
            });
        });
        });

    </script>

</head>
<body>

<input id="test_input" placeholder="请输入想要查询市值排名前几名">
<button id="search">查询</button>
<input id="input_test2" placeholder="请输入想要查询的数字货币">

<table border="1">
        <thead>
            <tr bgcolor="#696969">
                <td><b>排名</b></td>
                <td><b>名称</b></td>
                <td><b>价格($)</b></td>
                <td><b>涨幅(1h)</b></td>
                <td><b>涨幅(24h)</b></td>
                <td><b>交易量($)</b></td>
                <td><b>市值($)</b></td>
                <td><b>涨幅(7d)</b></td>
            </tr>
        </thead>


    </table>

<p>数据来源于<a href="https://block.cc/" target="_blank">block.cc</a> </p>

<img style="width:223px;height:223px" src="https://www.along.party/img/blog_code.png" alt="蜷缩的蜗牛博客">

</body>
</html>
